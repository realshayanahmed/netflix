<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
 
  color: white;
}

.hero {
  height: 100vh;
  background: linear-gradient(
      rgba(0, 0, 0, 0.75),
      rgba(0, 0, 0, 0.75)
    ),
    url('background.jpg');
  background-size: cover;
  background-position: center;
  position: relative;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 60px;
}

.logo {
  width: 150px;
}

.signin-btn {
  background-color: #e50914;
  color: white;
  border: none;
  padding: 8px 18px;
  font-size: 14px;
  border-radius: 4px;
  cursor: pointer;
}

.signin-btn:hover {
  background-color: #c11119;
}

.hero-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  max-width: 800px;
  width: 90%;
}

.hero-content h1 {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 20px;
}

.hero-content h3 {
  font-size: 22px;
  font-weight: 400;
  margin-bottom: 20px;
}

.hero-content p {
  font-size: 18px;
  margin-bottom: 25px;
}

.email-form {
  display: flex;
  justify-content: center;
  align-items: center;
}

.email-form input {
  padding: 15px;
  width: 60%;
  max-width: 400px;
  border: none;
  outline: none;
  font-size: 16px;
  border-radius: 4px 0 0 4px;
}

.email-form button {
  padding: 15px 25px;
  background-color: #e50914;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  border-radius: 0 4px 4px 0;
}

.email-form button:hover {
  background-color: #c11119;
}

@media (max-width: 768px) {
  .hero-content h1 {
    font-size: 32px;
  }

  .email-form {
    flex-direction: column;
  }

  .email-form input,
  .email-form button {
    width: 100%;
    border-radius: 4px;
    margin: 5px 0;
  }
 img{
  padding: 0;
 }

}
h2{
  color: red;
  align-items: ;
}
  
  </style>
</head>
<body>

  <div class="hero">
    <IMG src="https://images.unsplash.com/photo-1627873649417-c67f701f1949?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

    <header class="navbar">
       
      <h2>NETFLIX</h2>
     
      <button class="signin-btn">Sign In</button>
    </header>

    <div class="hero-content">
      <h1>Unlimited movies, TV<br>shows, and more</h1>
      <h3>Starts at Rs 250. Cancel anytime.</h3>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>

      <div class="email-form">
        <input type="email" placeholder="Email address">
        <button>Get Started &gt;</button>
      </div>
    </div>

  </div>

</body>
</html>
